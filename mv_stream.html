<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MULTIVIEW STREAM</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: white;
      --button-bg: #007bff;
    }

    body.light-mode {
      --bg-color: #f4f4f4;
      --text-color: #111;
      --button-bg: #444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
    }

    #form-container, #multiview-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    label {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 150px;
      margin-bottom: 1rem;
      padding: 1rem;
      font-size: 1rem;
      resize: none;
      background: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--text-color);
    }

    button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 4px;
      margin: 0.5rem;
    }

    #videos {
      display: grid;
      width: 100vw;
      height: 100vh;
      gap: 6px;
      padding: 6px;
      background: var(--bg-color);
    }

    .video-item {
      width: 100%;
      height: 100%;
      background: black;
      border: 1px solid #333;
      box-sizing: border-box;
    }

    .video-item iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    
  </style>
</head>
<body>

  

  <div id="form-container">
    <label for="youtubeLinks">MASUKKAN LINK DISINI!</label>
    <textarea id="youtubeLinks" placeholder="SATU LINK PER BARIS"></textarea>
    <button onclick="generateMultiview()">LIHAT MULTIVIEW</button>
  </div>

  <div id="multiview-container" style="display: none;">
    <div id="videos"></div>
    <div style="margin-top: 1rem;">
  <button onclick="returnToInput()">ðŸ”™ KEMBALI KE INPUT</button>
  <button id="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Gelap</button>
</div>
  </div>

  <script>
    function extractVideoId(url) {
      const regex = /(?:youtube\.com\/(?:watch\?v=|live\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function generateMultiview() {
      const input = document.getElementById('youtubeLinks').value.trim();
      const links = input.split('\n').filter(Boolean);
      const videosDiv = document.getElementById('videos');
      videosDiv.innerHTML = '';

      const validIds = links.map(link => extractVideoId(link.trim())).filter(Boolean);
      const total = validIds.length;
      if (total === 0) {
        alert("Tidak ada link YouTube yang valid.");
        return;
      }

      const cols = Math.ceil(Math.sqrt(total));
      const rows = Math.ceil(total / cols);

      videosDiv.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      videosDiv.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

      validIds.forEach(id => {
        const div = document.createElement('div');
        div.className = "video-item";

        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&mute=1`;
        iframe.allow = "autoplay; encrypted-media";
        iframe.allowFullscreen = true;

        div.appendChild(iframe);
        videosDiv.appendChild(div);
      });

      document.getElementById('form-container').style.display = 'none';
      document.getElementById('multiview-container').style.display = 'flex';
    }

    function returnToInput() {
      document.getElementById('multiview-container').style.display = 'none';
      document.getElementById('form-container').style.display = 'flex';
    }

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      document.getElementById('theme-toggle').textContent = isLight ? 'ðŸŒž Terang' : 'ðŸŒ™ Gelap';
    }
  </script>

</body>
</html>
